    
<script src="https://cdn.tailwindcss.com"></script>
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow"/>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign up to our platform</h2>
      </div>
      <form class="mt-8 space-y-6"  enctype="multipart/form-data" action="/handle-signup" method="POST">
        <input type="hidden" name="remember" value="true"/>
        <div class="rounded-md shadow-sm -space-y-px">
        <div>
            <label htmlFor="email-address" class="block text-sm font-medium text-gray-700">First Name</label>
            <input id="email-address" minlength="3" maxlength="20" name="first_name" type="text"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="First Name"/>
          </div>
          <div>
            <label htmlFor="email-address" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input id="email-address" minlength="3" maxlength="20" name="second_name" type="text"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Last Name"/>
          </div>
          <div>
            <label htmlFor="country" class="block text-sm font-medium text-gray-700">Choose Currency</label>
                        <select id="country" name="currency" required autoComplete="currency" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                          <option>USD</option>
                          <option>EUR</option>
                          <option>JPY</option>
                          <option>GBP</option>
                          <option>AUD</option>
                          <option>CAD</option>
                          <option>CHF</option>
                          <option>CNH</option>
                          <option>HKD</option>
                          <option>NZD</option>
                          <option>KES</option>
                          <option>INR</option>
                        </select>
                         </div>
          <div>
            <label htmlFor="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
            <input id="email-address" minlength="8" maxlength="80" name="email" type="email" autoComplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address"/>
          </div>
          <div>
          <div>
            <label htmlFor="email-address" class="block text-sm font-medium text-gray-700">Profile Image</label>
            <input id="file" name="picture" type="file"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address"/>
          </div>
            <label htmlFor="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" minlength="8" maxlength="20" type="password"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password"/>
          </div>
          <div>
            <label htmlFor="cpassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input id="cpassword" name="confirm_password" minlength="8" maxlength="20" type="password" autoComplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirm Password"/>
          </div>
        </div>
  
       
  
        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" />
              </svg>
            </span>
            Sign Up
          </button>
        </div>
        <div class="flex items-center justify-between">
          
  
          <div class="text-sm">
            Already have an account ,<a href="{{ url_for('signin') }}" class="font-medium text-indigo-600 hover:text-indigo-500"> Sign In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
